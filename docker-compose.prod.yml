version: "3.8"

services:
  backend:
    build:
      context: ./back
    container_name: backend
    command:
      ["gunicorn", "--bind", "0.0.0.0:8000", "dentappointment.wsgi:application"]
    volumes:
      - ./back:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - SECRET_KEY=django-insecure-kjgjj%wa2i=z&t+=m400r-9h(bqrxd+23kjt*&y&kk6=i4%ebr
      - DB_HOST=db
      - DB_NAME=dentapp
      - DB_USER=crentist
      - DB_PASSWORD=tesca123
      - DB_PORT=5432
    networks:
      - backend-network

  frontend:
    build:
      context: ./front
    container_name: frontend
    volumes:
      - ./front:/app
    ports:
      - "8080:8080"
    networks:
      - frontend-network

  db:
    image: postgres:16
    container_name: db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: dentapp
      POSTGRES_USER: crentist
      POSTGRES_PASSWORD: tesca123
    ports:
      - "5432:5432"
    networks:
      - backend-network

networks:
  backend-network:
  frontend-network:

volumes:
  postgres_data:
